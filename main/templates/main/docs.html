{% extends 'main/base.html' %}



{% block content %}
<div class="text-con">
    <h1 class='tittles'>Нотариальные документы</h1>
    {% for doc in model %}
    <a id='doc-link' href="{{ doc.Document.url }}">
        <h3>{{ doc.Tittle }}</h3>
    </a>
    {% endfor %}



    <style>
        #doc-link {
            margin: 20px;
            transition: 0.5s;
            display: block;
        }

        #doc-link:hover {
            color: rgb(0, 162, 255);
            text-decoration: underline;
            transition: 0.3s;
            margin-left: 40px;
        }
    </style>
</div>
{% endblock %}
